<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
    
    {{/* FORCE FAVICON HERE - This runs after the theme's head */}}
    <link rel="icon" type="image/png" href="{{ "images/habsmunlogo.png" | absURL }}">
    <link rel="shortcut icon" type="image/png" href="{{ "images/habsmunlogo.png" | absURL }}">
    <link rel="apple-touch-icon" href="{{ "images/habsmunlogo.png" | absURL }}">
  </head>
  <body>
    {{ partial "nav.html" . }}
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
