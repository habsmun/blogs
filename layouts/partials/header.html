<header class="header">
  <div class="container">
    <div class="header-main">
      <div class="header-inner">
        <a class="header-logo" href="{{ .Site.Home.Permalink }}">
          {{ if .Site.Params.logo }}
            <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" style="height: 40px; width: auto;">
          {{ else }}
            {{ .Site.Title }}
          {{ end }}
        </a>
        <div class="header-links">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
        <div class="header-menu-mobile">
          {{ partial "header-mobile.html" . }}
        </div>
      </div>
    </div>
  </div>
</header>
